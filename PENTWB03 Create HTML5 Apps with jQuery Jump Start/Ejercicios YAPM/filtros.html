	<!DOCTYPE html>
	<html lang="es"><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Filtrar empleados de empresa X con JQuery!</title>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<style type="text/css">
	#listado{
		padding:0px;
		margin:0px;
	}
	#listado li{
		width:100px;
		display: inline-block;
		border:3px solid #000000;
		margin-left: 6px;
		margin-top: 6px;
	}
	#listado{
		width:500px;
	}
	.M{background-color: #00BFFF}
	.I{background-color: #9F81F7}
	.F{background-color: #DA81F5}
	</style>
			
	<script type="text/javascript">
		var listadoTodos = [
		  	{"Nombre":"Laura","Edad":33,"Departamento":"F","SueldoMes":3000},
			{"Nombre":"Gerardo","Edad":30,"Departamento":"I","SueldoMes":2400},
			{"Nombre":"Mario","Edad":23,"Departamento":"M","SueldoMes":2800},
			{"Nombre":"Rodrigo","Edad":26,"Departamento":"I","SueldoMes":2000},
			{"Nombre":"Josué","Edad":31,"Departamento":"M","SueldoMes":3000},
			{"Nombre":"Vanessa","Edad":21,"Departamento":"I","SueldoMes":3000},
		    {"Nombre":"Fernando","Edad":27,"Departamento":"M","SueldoMes":2000},
			{"Nombre":"Juan","Edad":28,"Departamento":"F","SueldoMes":1800},
			{"Nombre":"Teresa","Edad":30,"Departamento":"F","SueldoMes":2700},
			{"Nombre":"Tania","Edad":25,"Departamento":"M","SueldoMes":2100},
			{"Nombre":"Oscar","Edad":22,"Departamento":"I","SueldoMes":1900}
		];
		$(document).ready(function(){
			var empX = $('#empX');
			listadoTodos.forEach( function( empl ) {
				$('#empX').append(rowTemplate(empl));
	    	});
			//evento click a las etiquetas
			//que se encuentran en la lista
			$('#listado li a').click(function() {
				
				var filtro = $(this).html().substr(0,1);
				$('#empX').empty();
				$('#empX').append(rowHeader);
				if(filtro === 'T') {	
					listadoTodos.forEach( function( empl ) {
						$('#empX').append(rowTemplate(empl));
	    			});
				} else {
					var depStaff = listadoTodos.filter(function(empl){
				    	return (empl.Departamento == filtro);
					}).map(function(empl){
						return rowTemplate(empl);
					});
					$('#empX').append(depStaff);
				}
				
				return false;
			});
			function rowTemplate(empl) {
				return '<tr class='+empl.Departamento+'><td>'
					+empl.Nombre+'</td><td>'
					+empl.Departamento+'</td><td>'
					+empl.Edad+'</td><td>'
					+empl.SueldoMes+'</td></tr>';
			}
			function rowHeader() {
				return '<th>Nombre</th><th>Depto</th><th>Edad</th><th>Salario</th>';
			}
		});
	</script>

	</head>

	<body>
		<section>
			<h3>Filtrar empleados de empresa X con JQuery!</h3>
			Filtro por departamento:
			<ul id="listado">
				<li><a href="#">Todos</a></li>
				<li class='I'><a href="#">Infraestructura</a></li>
				<li class='F'><a href="#">Fábrica de Software</a></li>
				<li class='M'><a href="#">Marketing</a></li>
			</ul>
			<table id="empX">
				<theader><th>Nombre</th><th>Depto</th><th>Edad</th><th>Salario</th></theader>
			</table>
		</section>
	</body>
	<footer>PENTWB03 Create HTML5 Apps with jQuery Jump Start YUPM
	</footer>
	</html>
